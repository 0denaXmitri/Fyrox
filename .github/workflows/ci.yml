name: CI
on: [push, pull_request]
env:
  CARGO_TERM_COLOR: always

jobs:
  windows:
    name: Windows CI
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - name: Install rg3d
      run: |
           if (Test-Path -Path ..\rg3d\) {
             cd ..\rg3d
             git pull             
           } else {
             cd ..
             git clone https://github.com/rg3dengine/rg3d
           }
           cd rusty-editor
    - name: Build
      run: cargo check --verbose
    - name: Test
      run: cargo test --verbose

  macosx:
    name: MacOSX CI
    runs-on: macos-latest

    steps:
    - name: Install rg3d
      run: |
           if [[ -f ../rg3d/ ]]
           then
             cd ../rg3d
             git pull
           else
             cd ..
             git clone https://github.com/rg3dengine/rg3d             
           fi           
           cd rusty-editor
    - uses: actions/checkout@v2
    - name: Build
      run: cargo check --verbose
    - name: Test
      run: cargo test --verbose

  linux:
    name: Linux CI
    runs-on: ubuntu-latest
    steps:
    - name: Install rg3d
      run: |
           if [[ -f ../rg3d/ ]]
           then
             cd ../rg3d
             git pull
           else
             cd ..
             git clone https://github.com/rg3dengine/rg3d             
           fi           
           cd rusty-editor
    - name: Install Dependencies
      run: sudo apt-get install libasound2-dev libudev-dev pkg-config
    - uses: actions/checkout@v2
    - name: Build
      run: cargo check --verbose
    - name: Test
      run: cargo test --verbose

